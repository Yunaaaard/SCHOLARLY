<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholarly Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poppins', sans-serif !important;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* ✅ Ensure no padding/margin creates a white edge */
    .container-fluid, .row, .col-md-8, .col-md-4 {
      margin: 0 !important;
      padding: 0 !important;
    }

    .container-fluid {
      width: 100vw;
      height: 100vh;
    }

    .left {
      background-color: #B5A6E8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      padding: 0;
      margin: 0;
    }

    .left .logo {
      max-width: 70%;
    }

    .right {
      background-color: #F5F6FB;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      height: 100vh;
    }

    .login-form {
      width: 100%;
      max-width: 360px;
    }

    .input-group {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .input-group-text {
      background: transparent;
      border: none;
      padding-left: 15px;
    }

    .form-control {
      border: none;
      box-shadow: none !important;
      padding: 0.9rem;
    }

    .btn {
      background-color: #8E79E0;
      color: white;
      font-weight: 600;
      border-radius: 25px;
      padding: 0.7rem;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #7b68ce;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .forgot-password a {
      font-size: 0.9rem;
      color: #7b68ce;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #555;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: .75em;
    }

    .divider:not(:empty)::after {
      margin-left: .75em;
    }

    .social-login a {
      margin: 0 10px;
    }

    .social-login img {
      width: 30px;
    }

    .signup-text {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .signup-text a {
      color: #7b68ce;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      z-index: 10;
    }

    .back-arrow:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .left, .right {
        width: 100%;
        height: 50vh;
      }
      .left {
        order: 1;
      }
      .right {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row g-0">
      <!-- LEFT SIDE -->
      <div class="col-md-8 left">
        <a href="index.html" class="back-arrow">&#8592; Back</a>
        <img src="assets/images/Group 44.png" alt="Scholarly Logo" class="logo img-fluid">
      </div>

      <!-- RIGHT SIDE -->
      <div class="col-md-4 right">
        <form class="login-form" method="POST" action="login.php">
          <div class="input-group mb-3">
            <span class="input-group-text">
              <img src="assets/images/Vector.png" alt="User" width="20">
            </span>
            <input name="username_email" type="text" class="form-control" placeholder="Username/Email" required>
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text">
              <img src="assets/images/weui_lock-outlined.png" alt="Password" width="20">
            </span>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
          </div>

          <button type="submit" class="btn w-100">SIGN IN</button>

          <!-- Combined forgot + keep signed in -->
          <div class="login-options">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="keepSigned" name="keepSigned">
              <label class="form-check-label" for="keepSigned">
                Keep me signed in
              </label>
            </div>

            <div class="forgot-password">
              <a href="forgot.html">Forgot password?</a>
            </div>
          </div>

          <p class="signup-text">
            Don’t have an account? <a href="register.html">Sign up here</a>
          </p>

          <div class="divider"><span>OR</span></div>

          <div class="social-login text-center">
            <a href="#"><img src="assets/images/ic_outline-facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/images/ri_google-fill.png" alt="Google"></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
