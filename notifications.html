  <script>
    (function() {
      // Load notifications
      fetch('api-notifications.php', { credentials: 'same-origin' })
        .then(function(r) { return r.json(); })
        .then(function(notifications) {
          var container = document.getElementById('notificationsList');
          
          if (notifications.length === 0) {
            container.innerHTML = '<div class="alert alert-info">No notifications yet.</div>';
            return;
          }
          
          var html = '';
          notifications.forEach(function(notification) {
            var badgeClass = notification.status === 'approved' ? 'success' : 
                           notification.status === 'rejected' ? 'danger' : 'warning';
            var icon = notification.status === 'approved' ? '‚úÖ' : 
                      notification.status === 'rejected' ? '‚ùå' : '‚è≥';
            
            html += '<div class="card p-3">';
            html += '<div class="d-flex align-items-center gap-3">';
            html += '<span class="fs-4">' + icon + '</span>';
            html += '<div class="flex-grow-1">';
            html += '<h5 class="mb-1">' + notification.scholarship_title + '</h5>';
            html += '<p class="mb-1 text-muted">' + notification.scholarship_sponsor + '</p>';
            html += '<small class="text-muted">Applied on ' + new Date(notification.applied_at).toLocaleDateString() + '</small>';
            html += '</div>';
            html += '<span class="badge bg-' + badgeClass + '">' + notification.status + '</span>';
            html += '</div>';
            html += '</div>';
          });
          
          container.innerHTML = html;
        })
        .catch(function() {
          document.getElementById('notificationsList').innerHTML = '<div class="alert alert-danger">Failed to load notifications.</div>';
        });
    })();

    function toggleSidebar() {
      var sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('collapsed');
    }
  </script>
