  <script>
document.addEventListener("DOMContentLoaded", function () {
  // Fetch current user data
  fetch("api-user-profile.php", { credentials: "same-origin" })
    .then(r => r.ok ? r.json() : Promise.reject())
    .then(data => {
      if (data.username) {
        document.getElementById("fullName").value = data.username;
        document.getElementById("sidebarName").textContent = data.username;
      }
      if (data.email) {
        document.getElementById("email").value = data.email;
      }
      document.getElementById("contact").value = data.contact || "";
    })
    .catch(() => {});

  const form = document.getElementById("editForm");
  form.addEventListener("submit", async function (ev) {
    ev.preventDefault();

    const username = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const profilePic = document.getElementById("profilePic").files[0];
    const password = document.getElementById("password").value.trim();

    if (!username || !email) {
      showAlert("Please fill in required fields.", "danger");
      return;
    }

    const fd = new FormData();
    fd.append("username", username);
    fd.append("email", email);
    fd.append("contact", contact);
    if (password) fd.append("password", password);
    if (profilePic) fd.append("profilePic", profilePic);

    try {
      const res = await fetch("api-user-profile.php", {
        method: "POST",
        credentials: "same-origin",
        body: fd,
      });
      const data = await res.json();

      if (res.ok && data.success) {
        showAlert("Profile updated successfully.", "success");
        document.getElementById("sidebarName").textContent = username;
      } else {
        showAlert(data.error || "Update failed.", "danger");
      }
    } catch {
      showAlert("Network error. Please try again.", "danger");
    }
  });

  function showAlert(message, type) {
    const oldAlert = document.querySelector(".alert");
    if (oldAlert) oldAlert.remove();

    const alertDiv = document.createElement("div");
    alertDiv.className = `alert alert-${type} mt-3`;
    alertDiv.textContent = message;
    document.getElementById("editForm").appendChild(alertDiv);

    setTimeout(() => alertDiv.remove(), 3000);
  }
});
</script>
